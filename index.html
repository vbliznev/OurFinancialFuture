<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/@telegram-apps/sdk"></script>
</head>
<body>
    <h1>QR Scanner</h1>
    <button id="scanButton">Сканировать QR-код</button>
    <div id="result"></div>

    <script>
        const qrScanner = TelegramApps.initQRScanner();

        document.getElementById('scanButton').addEventListener('click', () => {
            qrScanner.open('Сканируйте QR-код').then((content) => {
                if (content) {
                    document.getElementById('result').innerText = `Сканированный QR-код: ${content}`;
                    // Здесь вы можете отправить результат обратно в Telegram-бота
                } else {
                    document.getElementById('result').innerText = 'Сканирование отменено или не удалось.';
                }
            });
        });
    </script>
</body>
</html>
